parameters:
    # GRAPHIQUE
    app.width: 980 #Tablet 660, 1200,... min = 655   
    app.page_color: "#F5F5F5"
    app.charte: 1
    app.version: 2.52
    app.type: "r" 
    # app.type une des valeurs suivantes [ 'a/A'=>alpha , 'b/B'=> beta , 'r/R'=>release candidate ] => influt sur l'icone à coté du titre    
    app.reload_menus_all_page: false
    app.reload_contacts_all_page: false
    app.forceAuthentification: true
    app.need_authentificate_message: "<center><div style='padding:50px;'><div class='ui-state-active ui-corner-all' style='padding:25px;text-align:left;'><center>Pour accéder à cette application, vous devez être authentifié...</center></br><p class='TabInfos' style='color:black;font-weight:normal;'><u><b>Procédure à suivre :</b></u><br>Veuillez cliquer sur le cadenas dans la barre supérieure de la page,</br>puis saisir votre couple identifiant/mot de passe dans la fenêtre centrale...<p></div></div></center>"
    app.no_access_message: "<center><div style='padding:50px;'><div class='ui-state-error ui-corner-all' style='padding:50px;text-align:left;'><center><h1>L'accès à cette page vous a été refusé.</h1></center></br><p class='TabInfos' style='color:black;'><br><b>Code:</b> #err_code#</br><b>Message:</b> #err_msg#</br><p></div></div></center>"
    
     # CAS 
    app.cas.server: "ident.univ-amu.fr"
    app.cas.port: 443
    app.cas.root: "/cas"
    app.cas.version: "2.0"
    # app.cas.version: '1.0' , '2.0' ou '3.0';
    app.cas.trace: false
    # app.cas.trace: false(défaut)/true/array ['mon_login',127.0.0.1] => active les traces sur l'autentification CAS.
    app.cas.logger: monolog.logger.cas
    # app.cas.logger => personnalisation de la classe du logger, valeurs possibles :
    #  - "monolog.logger.cas" (par défaut) => sépare/inscrit les infos de debug CAS dans un fichier spécifique (%env%_cas.log = personalisable dans config.yml)
    #  - "logger", false ou ""    =>  les fichiers logs standards seront utilisés (dev.log / prod.log) 

    # EXTERNAL APPS/TOOLS LINKS
    app.awstats: "http://dev-web.univ-amu.fr/cgi-bin/awstats.pl?config=application.univ-amu.fr"
    app.help_url: "http://dud.univ-amu.fr/content/dud-documentation-utilisateur-dynamique"
    app.groups_manager: "https://grouper.univ-amu.fr/ESCOGrouper/stylesheets/welcome.jsf"
    app.wiki_dev_docs: "http://projets-dev.univ-amu.fr/projects/symfony211/wiki/Index"
    app.phpMyAdmin: "http://dev-web.univ-amu.fr/~phpmyadmin/phpMyAd/"
    app.phpLDAPadmin: "http://dev-web.univ-amu.fr/~phpldapadmin/phpldapadmin/"
    
    # WEB SERVICES : Apogee, Harpege, BV
    ws.apogee.url: "http://apo-ws.univ-amu.fr:8888/apo-webservices/services/"
    ws.harpege.url: "http://195.221.209.65:8082/HarpegeWebService/services/"
    xmlrpc.bv.server: "bv.unr-paca.fr"
    xmlrpc.bv.port: 443
    xmlrpc.bv.user: "u3.u3admin"
    xmlrpc.bv.pass: "bv-ie1xdlo!" 
    
    # DEBUG
    app.active_trace: false
    # active les traces sur AppListener & ConfigListener
    
    # DIVERS
    # app.ldap_group_access: permet de limité l'accès à l'application 
    # (positionne app.isUserMember à "1" si l'utilisateur authentifié fait partie du groupe
    app.ldap_group_access: "amu:glob:ldap:personnel"
    app.cron.user: "www-data"
    app.rss: true
    app.show_yml_configs: true
    app.use_ext_accounts: false

    # MAINTENANCES
    app.maintenance: false
    # Pour forcer l'application en mode maintenance forcé 'app.maintenance:true' par defaut=false
    app.maintenances: false
    # Valeurs possibles pour "app.maintenances": false/true (true = activer les fonctionnalités de Maintenance via BDD APP_MAINTENANCES)
    app.maintenances_users: ["ROLE_DEVELOPPER", "127.0.0.1", "mubeda", "login_betatesteur_1", "login_betatesteur_2"]
    app.maintenance.message: "<hr>Bonjour, l'application est actuellement en cours de maintenance.</br> merci de votre compréhension."
    app.maintenance.icon: "bundles/app/images/maintenance.gif"
    
    # CAMPAGNES
    app.campagnes: false
    # Valeurs possibles pour "app.campagnes": false/true       
    app.no_campagnes_users: [ "127.0.0.1", "mubeda", "ROLE_ADMIN"]


    # MESSAGES & NOTIFICATIONS
    app.messages: false    
    # app.messages active/désactive la gestion des Messages applicatifs par le Manager (MENU+BDD)
    app.flash: true
    app.flash.opacity: 99 #97
    app.notifications: "symfony"
    # ATTENTION : Si app.notifications: "jgrowl" => n'oubliez pas de d'activer cdn.yml les librairies nécessaires ["jgrowl"]
    # app.notifications : "symfony", "" , "jgrowl" ou false
    app.notifications_timeout: 5000
    ## notifications_timeout = si autoclose valeur en ms
    app.crud_notify: true
    
